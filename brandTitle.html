<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./favicon.ico">
    <!-- 引入初始化的CSS -->

    <link rel="stylesheet" href="./css/top10brand.css">
</head>

<body>
    <div class="view">
        <!-- 头部部分开始 -->
        <header>
            <div class="back">
                <i class="iconfont">
                    < </i>
            </div>
            <h3>省钱控-最新页面</h3>
            <div class="download">

                    <img src="./images/header_app.png" alt="">

        </header>
        <!-- 头部部分结束 -->

        <!-- 内容部分开始 -->

            <!-- 导航部分开始 -->

                        {{each comments}}
