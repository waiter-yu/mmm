<!-- 分类模板 -->
<script type="text/template" id="taxon_template">
    {{each data as val }}
    <a titleId="{{val.titleId}}" class="taxon" href="javascript:;">{{val.title}}</a>
    {{/each}}
</script>
<!-- 商品模板 -->
<script type="text/template" id="goods_template">
    {{each data as val }}
    <li>
        <a productId="{{val.productId}}" href="javascript:;">
            {{@ val.productImg}}
            <div class="store">{{@ val.productName}}</div>
            <div class="price">
                <span>￥{{@ val.productPrice}}</span>
                <span> {{@ val.productCouponRemain}}人已买</span>
            </div>
            <div class="coupon">
                券 ¥{{@ val.productCoupon}}
            </div>
        </a>
    </li>
    {{/each}}
</script>
