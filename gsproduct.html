<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 理想视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>凑单品-慢慢买比价网</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/CoudanList.css">
</head>

<body>
    <div class="view">
        <!-- 头部 -->
        <header>
            <div class="head-top">
                <a href="./index.html">
                    <i class="fa fa-angle-left"></i>
                </a>
                <span>凑单品</span>
            </div>
            <!-- 搜索框 -->
            <div class="search">
                <div class="search-classify">
                    <div class="showStore">
                        <span>京东</span>
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <div class="showArea">
                        <span>华北</span>
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <div class="showPrice">
                        <span>全部价格</span>
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <i class="fa fa-search"></i>
                </div>
                <!-- 店铺选项 -->
                <div class="store options hide">
                    <ul>
                        <!-- 占位符 -->
                        <!-- <li class="check">京东</li>
                                <li>1号店</li>
                                <li>天猫超市</li> -->
                    </ul>
                </div>
                <!-- 地区选项 -->
                <div class="area options hide">
                    <ul>
                        <!-- 占位符 -->
                        <!-- <li class="check">华北(北京、山西等)</li>
                                <li>华东(山东、浙江等)</li>
                                <li>华南(广东、广西等)</li>
                                <li>华中(湖北、河南等)</li>
                                <li>西南(四川、云南等)</li>
                                <li>东北(辽宁、吉林等)</li>
                                <li>西北(宁夏、新疆等)</li> -->
                    </ul>
                </div>
                <!-- 价格选项 -->
                <div class="price options hide">
                    <ul>
                        <li class="check">全部价格</li>
                        <li>1-3元</li>
                        <li>3-5元</li>
                        <li>5-10元</li>
                        <li>10-15元</li>
                        <li>15元以上</li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- 内容 -->
        <div class="content">
            <div class="main clearfix">
                <!-- 商品占位符 -->
            </div>
            <!-- 加载中 -->
            <div class="loading">
                <a href="javascript:;">点击加载更多</a>
                <img class="hide" src="./images/loading.gif" alt="">
            </div>
        </div>
    </div>
</body>

</html>
<script src="./lib/zepto.min.js"></script>
<script src="./lib/template.js"></script>
<script src="./js/CoudanList.js"></script>
<!-- 店铺模板 -->
<script type="text/template" id="storeTemplate">
    {{each data as value index}}
    <li data-shopid="{{value.shopId}}">{{value.shopName}}</li>
    {{/each}}
</script>
<!-- 区域模板 -->
<script type="text/template" id="areaTemplate">
    {{each data as value index}}
    <li data-areaid="{{value.areaId}}">{{value.areaName}}</li>
    {{/each}}
</script>
<!-- 商品模板 -->
<script type="text/template" id="goodsTemplate">
    {{each data as value index}}
    <a href="javascript:;" class="goods" data-productId="{{value.productId}}">
        <div class="box">
            <img src="{{value.productImg}}" alt="">
        </div>
        <p>{{value.productName}}</p>
        <p>
            <span></span>{{value.productPrice}}
        </p>
    </a>
    {{/each}}
</script>
